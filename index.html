<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
</head>

<body>

  <div class="container">
    <!-- <div class="jumbotron" style="background-image: url(https://www.google.com/imgres?imgurl=https%3A%2F%2Ffreerangestock.com%2Fsample%2F15132%2Famerican-train.jpg&imgrefurl=https%3A%2F%2Ffreerangestock.com%2Fphotos%2F15374%2Famerican-train.html&docid=dYJFHdrVjpJl2M&tbnid=EkxfNT-bkKXjRM%3A&vet=10ahUKEwiIzIyd6bHhAhVHSq0KHem4BTEQMwhvKDkwOQ..i&w=970&h=680&itg=1&hl=en&safe=images&bih=722&biw=1536&as_q=stock%20photo%20train%20free&ved=0ahUKEwiIzIyd6bHhAhVHSq0KHem4BTEQMwhvKDkwOQ&iact=mrc&uact=8)">
        <h1 class="text-center">Choo Choo I'm the Train Man</h1>
        <h2 class="text-center">Gotta Know that Stuff</h2>

    <div class="container">-->

    <div class="jumbotron"
      style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGbXihx4mLmahaO_ge6HUhdIAApZMSuGAEQd2Cvjt_mIyFNMiTIw)">
      <h1 class="text-center">Train Scheduler</h1>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Borrowed from exercise 17-->
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency(min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add train  -->
        <div class="card mb-4">
          <div class="card-header" style="background-color: blue; color: white">Add Train </div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destiantion-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="train-time">First Train Time (HH:mm) military time</label>
                <input class="form-control" id="train-time" type="text">
              </div>
              <div class="form-group">
                <label for="freq-input">Frequency(min)</label>
                <input class="form-control" id="freq-input" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/javascript.js"></script>
</body>

</html>
